<h1 class="text-uppercase">Nouveau password</h1>
<div class="p-error text-left"></div>
<form class="text-left">
	<div class="form-group">
		<label>Password</label>
		<input type="password" class="password-input form-control">
	</div>
	<div class="form-group">
		<label>Re-Password</label>
		<input type="password" class="confirm-input form-control">
	</div>
	<button type="submit" class="btn btn-primary btn-connexion">Submit</button>
</form>
<div class="p-success text-left"></div>

<script src="public/js/reset_password.js" type="text/javascript"></script>
